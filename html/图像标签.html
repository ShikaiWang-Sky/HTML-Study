<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像标签学习</title>
</head>
<body>

<!--img学习
src：图片地址，相对路径（推荐使用）
    ../  上一级目录
alt：找不到资源后的替代
title：鼠标悬停时显示的文字
width height：宽和高
其中，src和alt必填
-->
<img src="../resource/image/pic_1.jpg" alt="微软模拟飞行" title="悬停文字" width="300" height="300">

<!--页面间跳转-->
<a href="链接标签.html#down">跳转</a>

</body>
</html>
