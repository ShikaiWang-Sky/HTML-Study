<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>

<!--表格Table
行 tr
列 td
border加边框
-->

<table border="1px">
    <tr>
        <!--colspan 跨列，后面是跨的列数-->
        <td colspan="4">1-1</td>
    </tr>
    <tr>
        <!--rowspan 跨行，后面是跨的行数-->
        <td rowspan="2">2-1</td>
        <td>2-2</td>
        <td>2-3</td>
        <td>2-4</td>
    </tr>
    <tr>
        <td>3-1</td>
        <td>3-2</td>
        <td>3-3</td>
    </tr>
</table>

<table border="1px">
    <tr>
        <td colspan="3">
            <center>
                课程表
            </center>
        </td>
    </tr>
    <tr>
        <td rowspan="2">上午</td>
        <td>JavaSE</td>
        <td>8:00-10:00</td>
    </tr>
    <tr>
        <td>HTML</td>
        <td>10:00-12:00</td>
    </tr>
    <tr>
        <td rowspan="2">下午</td>
        <td>JavaWeb</td>
        <td>2:00-4:00</td>
    </tr>
    <tr>
        <td>JavaScript</td>
        <td>4:00-6:00</td>
    </tr>
</table>
</body>
</html>
